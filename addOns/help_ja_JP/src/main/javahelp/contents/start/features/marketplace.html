<H1>マーケットプレイス</H1>
<p>
ZAP マーケットプレイスには、ZAPチームとコミュニティによって作成されたZAPアドオンが含まれています。 アドオンはZAPの機能を拡張するのに役立ちます。
ツールバーにある <img src="../../images/fugue/block.png" align="bottom" width="16" height="16" />「アドオンの管理」ボタンをクリックし、次にマーケットプレイスタブを選択することで、ZAP内からアドオンを閲覧およびダウンロードできます。
<p>
ZAP マーケットプレイスのすべてのアドオンはもちろん無料でオープンソースです。
