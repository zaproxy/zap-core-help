<H1>Footer</H1>
<p>
This footer displays counts of the High, Medium, Low and Informational 
<a href="../start/features/alerts.html">alerts</a> and counts of the currently active 
<a href="../start/features/ascan.html">active</a> and 
<a href="../start/features/spider.html">spider</a>
scans. <br>
It can also contain counters of scanners provided by add-ons.
